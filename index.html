<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img src="Imagenes/Logo.svg" alt="logo" class="logo-modificada">
    </header>
    <main>
        <section class="seccion-modificada1">
            <div class="contenedor-texto">
                <textarea class="texto-caja" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta-modificada">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones-contenedor">
                <input class="btn-encrip" type="button" value="Encriptar">
                <input class="btn-desencrip" type="button" value="Desencriptar">
            </div>
        </section>
        <section class="seccion-modificada2">
            <div class="munieco-contenedor">
                <img src="Imagenes/Muñeco.svg" alt="muñeco">
            </div>
            <div class="parrafo-contenedor">
                <h3>Nigún mensaje fue<br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar o<br>desencriptar.</p>
            </div>
            <div class="copiar-contenedor">
                <input class="btn-copia" type="button" value="Copiar">
            </div>
            <div class="resultado-contenedor">
                <p class="resultado-texto"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
